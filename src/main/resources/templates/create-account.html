    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        
        .form-control {
            margin-bottom: 5px;
        }
        
        span {
            color: red;
        }
        .form-control:disabled, .form-control[readonly] {
            background-color: white;
            opacity: 1;
        }
    </style>

    <link href="/css/signin.css" rel="stylesheet">

<body class="text-center">

    <main class="form-signin">
        <form action="#" th:action="@{/user/save}" method="POST" th:object="${profileDTO}" autocomplete="chrome-off">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{createdAt}">
            <h1 class="h3 mb-3 fw-normal">Create account</h1>
            <div class="form-floating">
                <input name="username" placeholder="username" class="form-control" readonly type="text" th:errorClass="is-invalid" th:field="*{username}"
                       onfocus="if (this.hasAttribute('readonly')) {
                        this.removeAttribute('readonly');}"/>
                <label for="floatingInput">Username <span>*</span></label>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Password" name="password"
                       th:field="*{password}" autocomplete="chrome-off" th:errorClass="is-invalid">
                <label for="floatingPassword">Password <span>*</span></label>
                <div th:if="${#fields.hasErrors()}" th:errors="*{password}" class="invalid-feedback"></div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Email" name="email"
                       th:field="*{email}" th:errorClass="is-invalid">
                <label for="floatingInput">Email <span>*</span></label>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" placeholder="First name" name="firstName"
                       th:field="*{firstName}" th:errorClass="is-invalid">
                <label for="floatingInput">First name <span>*</span></label>
                <div th:if="${#fields.hasErrors()}" th:errors="*{firstName}" class="invalid-feedback"></div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Last name" name="lastName"
                       th:field="*{lastName}" th:errorClass="is-invalid">
                <label for="floatingInput">Last name</label>
                <div th:if="${#fields.hasErrors()}" th:errors="*{lastName}" class="invalid-feedback"></div>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Create</button>
            <div class="my-3">
                <p>Already have account? <a th:href="@{/user/login}"> Sign in!</a></p>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; Sideshow Bob</p>
        </form>
    </main>

</body>

</html>
