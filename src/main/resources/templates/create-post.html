<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Create post</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/create-post.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        
        .form-control {
            margin-bottom: 5px;
        }

        span {
            color: red;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="create-post.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form method="POST" action="#" th:action="@{/post/save}" th:object="${postDTO}">
            <input type="hidden" th:field="*{id}">
            <input th:type="hidden" th:field="*{createdAt}">
            <h1 class="h3 mb-3 fw-normal">Post create form!</h1>
<!--            <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">-->
<!--                <ul>-->
<!--                    <li th:each="err: ${#fields.errors()}" th:text="${err}"></li>-->
<!--                </ul>-->
<!--            </div>-->
            <div class="form-group">
                <label>What your post will be about?</label>
                <input type="text" class="form-control" placeholder="Title" th:field="*{title}" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label class="float-left" for="exampleFormControlTextarea1">Your text goes below</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                          placeholder="Content..." th:field="*{text}" th:errorClass="is-invalid"></textarea>
                <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="invalid-feedback"></div>
            </div>

            <div>
                <a class="w-25 btn btn-lg btn-secondary mt-4" th:href="@{/post/list}">Back</a>
                <button class="w-25 btn btn-lg btn-success mt-4">Save</button>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; Sideshow Bob</p>
        </form>
    </main>

</body>

</html>
