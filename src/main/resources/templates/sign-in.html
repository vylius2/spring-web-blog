<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">

<!--    <meta th:http-equiv="Content-Type" content="text/html; charset=utf-8">-->
    <title>Signin Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">


    <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet">

    <link type="text/css" href="/css/signin.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .form-control {
            margin-bottom: 5px;
        }
    </style>

</head>

<body class="text-center">

    <main class="form-signin">
        <form th:action="@{/user/login}" method="POST">
            <h1 class="h3 mb-3 fw-normal">Sign in</h1>

            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <div class="my-3">
                <p>Don't have an account? <a th:href="@{/user/register}"> Create here!</a></p>
            </div>
            <div class="my-3">
                <a th:href="@{/}"> Continue as a guest</a>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; Sideshow Bob</p>
        </form>
    </main>



</body>

</html>
