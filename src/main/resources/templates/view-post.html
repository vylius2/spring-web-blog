<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">



    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        
        footer {
            margin-top: auto;
        }
        
        .comment-user-time-display {
            display: flex;
            justify-content: space-between;
        }
        
        .comment-input-group {
            display: flex;
            flex-direction: column;
            width: 500px;
        }
        
        .comment-input-group a {
            width: 100px;
            margin-top: 10px;
            margin-left: 80%;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/css/view-post.css" rel="stylesheet">
</head>

<body>

<header th:replace="fragments/layout :: header"></header>

    <div class="col-lg-8 mx-auto p-3 py-md-5">


        <main>
            <h1 th:text="${post.title}"></h1>
            <p class="fs-5 col-md-8" th:text="${post.text}"></p>
        </main>

        <hr>

        <div class="card my-3" style="width: 500px;" th:each="postComment: ${comments}">
            <div class="card-body">
                <h5 class="card-title comment-user-time-display" th:text="${postComment.getProfile().getUsername()}"><span style="font-size: 12px;" class="text-muted">9 minutes ago</span></h5>
                <hr>
                <p class="card-text" th:text="${postComment.getText()}">make up the bulk of the card's content.</p>

            </div>
        </div>

<!-- TODO--------------------------- ISTRINT SITA komentara!!!---------------------- -->
        <form action="#" method="POST" th:action="@{/comment/create(postId=${post.id})}" th:object="${comment}">
            <div class="comment-input-group">
                <textarea name="comment" id="" cols="90" rows="3" placeholder="Your comment..."
                        th:field="*{text}"></textarea>
                <button type="submit" class="btn btn-primary">comment</button>
            </div>
        </form>
    </div>

    <footer th:replace="/fragments/layout :: footer"></footer>


<!--    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>-->


</body>

</html>
